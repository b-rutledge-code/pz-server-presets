# =============================================================================
# Project Zomboid Server Configuration (pzserver.ini)
# Server name must match filename: pzserver.ini â†’ server named "pzserver"
# =============================================================================

# -----------------------------------------------------------------------------
# SERVER IDENTITY
# -----------------------------------------------------------------------------

# Name shown in the public server browser
PublicName=My Awesome PZ Server

# Description shown in server browser
PublicDescription=Survive the apocalypse with friends!

# Show this server in the public server browser (true/false)
Public=true

# Allow anyone to join without being whitelisted (true/false)
Open=true

# Maximum concurrent players
MaxPlayers=16

# -----------------------------------------------------------------------------
# PASSWORDS (CHANGE THESE!)
# -----------------------------------------------------------------------------

# Password players need to enter to join
Password=ChangeMe123

# Password for admin commands (adduser, kick, etc.)
AdminPassword=ChangeThisToo456

# Password for RCON remote console access
RCONPassword=RconSecret789

# -----------------------------------------------------------------------------
# PVP & COMBAT
# -----------------------------------------------------------------------------

# Allow players to damage each other (true/false)
PVP=false

# Announce player deaths in global chat (true/false)
AnnounceDeath=false

# Disable fire spread between objects - campfires still work (true/false)
NoFire=false

# -----------------------------------------------------------------------------
# SAFETY SYSTEM (Individual PvP Toggle)
# -----------------------------------------------------------------------------

# Allow players to toggle their own PvP on/off (true/false)
SafetySystem=true

# Show skull icon above players who have PvP enabled (true/false)
ShowSafety=true

# Minutes it takes to toggle PvP mode
SafetyToggleTimer=2

# Minutes before player can toggle PvP again after switching
SafetyCooldownTimer=3

# -----------------------------------------------------------------------------
# SAFEHOUSES
# -----------------------------------------------------------------------------

# Allow players to claim buildings as safehouses (true/false)
PlayerSafehouse=false

# Only admins can claim safehouses - overrides PlayerSafehouse (true/false)
AdminSafehouse=false

# Non-members can enter safehouses (true/false)
SafehouseAllowTrepass=true

# Fire can damage safehouses (true/false)
SafehouseAllowFire=true

# Non-members can loot containers in safehouses (true/false)
SafehouseAllowLoot=true

# Players respawn inside their safehouse instead of default spawn (true/false)
SafehouseAllowRespawn=false

# Days a player must survive before claiming a safehouse (0 = immediately)
SafehouseDaySurvivedToClaim=0

# -----------------------------------------------------------------------------
# SLEEP
# -----------------------------------------------------------------------------

# Players CAN sleep when tired (true/false)
SleepAllowed=false

# Players MUST sleep - they get tired over time (true/false)
SleepNeeded=false

# -----------------------------------------------------------------------------
# LOOT RESPAWN
# -----------------------------------------------------------------------------

# Hours before loot respawns in containers (0 = never respawn)
HoursForLootRespawn=0

# Containers with this many items or more won't have loot respawn
MaxItemsForLootRespawn=4

# -----------------------------------------------------------------------------
# VOICE CHAT (VOIP)
# -----------------------------------------------------------------------------

# Enable in-game voice chat (true/false)
VoiceEnable=true

# Minimum distance to hear voice (tiles)
VoiceMinDistance=10.0

# Maximum distance to hear voice (tiles)
VoiceMaxDistance=100.0

# Enable 3D positional/directional audio (true/false)
Voice3D=true

# -----------------------------------------------------------------------------
# FACTIONS
# -----------------------------------------------------------------------------

# Allow players to create factions (true/false)
Faction=true

# Days a player must survive before creating a faction (0 = immediately)
FactionDaySurvivedToCreate=0

# Number of members required before faction can have a tag
FactionPlayersRequiredForTag=1

# -----------------------------------------------------------------------------
# CHAT & DISPLAY
# -----------------------------------------------------------------------------

# Enable global chat channel (true/false)
GlobalChat=true

# Show Steam usernames above player heads (true/false)
DisplayUserName=true

# Show character first/last name instead of username (true/false)
ShowFirstAndLastName=false

# -----------------------------------------------------------------------------
# SPAWN SETTINGS
# -----------------------------------------------------------------------------

# Force all players to spawn at specific coordinates (0,0,0 = use default spawns)
SpawnPoint=0,0,0

# Items all new players start with (comma-separated, e.g. Base.Axe,Base.Bag_BigHikingBag)
SpawnItems=

# -----------------------------------------------------------------------------
# MODS & MAPS
# -----------------------------------------------------------------------------
#
# Add mods below. Format:
#   WorkshopID    | ModFolder             | Description
# ----------------|---------------------- |---------------------------
#   3171167894    | damnlib               | that DAMN Library (KI5 framework)
#   3433311021    | DumpTruckGravelMod    | Dump Truck Gravel Mod
#
# Then add entries to the lists below (semicolon-separated):

# Workshop IDs (copy from table above)
WorkshopItems=3171167894;3433311021

# Mod folders (IMPORTANT: prefix each with \ for Linux servers!)
Mods=\damnlib;\DumpTruckGravelMod

# Maps (vanilla + any map mods)
Map=Muldraugh, KY

# -----------------------------------------------------------------------------
# PERFORMANCE & SAVES
# -----------------------------------------------------------------------------

# Pause game time when no players are online (true/false)
PauseEmpty=true

# Minutes between auto-saves (0 = use game default)
SaveWorldEveryMinutes=0

# Number of world backups to keep
BackupsCount=5

# Create backup when server starts (true/false)
BackupsOnStart=true

# Create backup when game version changes (true/false)
BackupsOnVersionChange=true

# -----------------------------------------------------------------------------
# SECURITY & ANTI-CHEAT
# -----------------------------------------------------------------------------

# Allow splitscreen/co-op players to join together (true/false)
AllowCoop=true

# Max ping in milliseconds before player is kicked (0 = disabled)
PingLimit=400

# Kick players with mismatched game files/mods (true/false)
# NOTE: Must be false for B42 Linux servers or mods fail to match client
DoLuaChecksum=false

# Enable Steam VAC anti-cheat (true/false)
SteamVAC=true

# -----------------------------------------------------------------------------
# RCON (Remote Console)
# -----------------------------------------------------------------------------

# Port for RCON connections (default 27015)
RCONPort=27015
